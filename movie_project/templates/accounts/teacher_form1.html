{% extends "base_page.html" %}{% load staticfiles %}{% block content %}    <form method="post" class="form-horizontal">{% csrf_token %}        <div class="panel panel-default">            <div class="panel-heading">                <h3 class="panel-title">Teacher Information</h3>            </div>            <div class="panel-body">			    {% load crispy_forms_tags %}                {{ form|crispy }}                <button class="btn btn-primary" type="submit">                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>                            Save                </button>            </div>        </div>    </form>{% endblock %}
