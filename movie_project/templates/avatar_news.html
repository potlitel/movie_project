<div class="row">
				<div class=" col-md-5 col-lg-5">
					<div class="rowh" style="float:left;padding-right:15px;">
					{% if user.is_authenticated %}
					{% if not request.user|has_avatar %}
					<div>
						<a href="{% url 'avatar_change' %}" class="image avatar">
							<img src="{% static 'img/user.png' %}"/>
						</a>
					</div>
					{% else %}
						<a href="{% url 'avatar_change' %}" class="image avatar">{% avatar request.user %}</a>
					{% endif %}
					</div>
					<div style="padding-top:0px">
					<p class="TrackSmall"><strong>Bienvenido, {{ user.first_name }} {{ user.last_name }}</strong></br>
					   <strong>Rol: {{ user.perfil.rol_saisa }}</strong></br>
					   <strong>Cargo: {{ user.perfil.cargo }}</strong></br></p>
					</div>
				</div> 
				<div class=" col-md-7 col-lg-7" height="250px">
					<iframe src="{% url 'newsworker_index' %}" width="100%" height="100%" border="0"></iframe>
				</div>
			</div> 
				{% else %}
			<div>    
				<div style="float:left;padding-right:15px;">
					<a href="{% url 'loguin' %}" class="image avatar">
					´<img src="{% static 'img/user.png' %}"/>
					</a>
				</div>	
				<div style="padding-top:0px">
					<p class="TrackSmall">Bienvenido, usuario anónimo.</p>
				</div>	
			</div>
			{% endif %}
